<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h2>Login</h2>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Digite seu email" />
    </div>
  
    <div class="form-group">
      <label for="password">Senha:</label>
      <input id="password" formControlName="password" type="password" placeholder="Digite sua senha" />
    </div>
  
    <button type="submit">Entrar</button>
  
    <!-- Adicionando um botÃ£o para redirecionar para a pÃ¡gina de registro -->
    <button type="button" class="register-btn" (click)="goToRegister()">Registrar-se</button>
  </form>
